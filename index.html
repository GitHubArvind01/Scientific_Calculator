<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cal icon.png">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="btn red" onclick="clearDisplay()" style="background-color: rgb(255, 0, 0);">C</button>
            <button class="btn" onclick="appendValue('/')">/</button>
            <button class="btn" onclick="appendValue('*')">*</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn" onclick="appendValue('π')">π</button>
            <button class="btn" onclick="appendValue('Math.log(')">log</button>
            <button class="btn" onclick="appendValue('%')">%</button>
            <button class="btn" onclick="appendValue('^')">^</button>
            <button class="btn" onclick="appendValue('(')">(</button>
            <button class="btn" onclick="appendValue(')')">)</button>
            <button class="btn" onclick="factorial()">n!</button>
            <button class="btn" onclick="reciprocal()">1/x</button>
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn" onclick="appendValue('+')">+</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn" onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button class="btn" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
